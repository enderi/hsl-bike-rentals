<div [hidden]="!stationInfo">
    <div class="row">
        <div class="col-4">
            <h3>{{stationInfo?.station?.name}}</h3>
            <div class="row">
                <div class="col ms-2">
                    {{stats.totalRentals}} departures - {{stats.totalReturns}} returns
                </div>
            </div>
            <h5 class="mt-4">Top destinations</h5>
            <ul class="list-group">
                <li (mouseover)="mouseover(station.info)" (mouseout)="mouseout(station.info)"
                    (click)="clicked(station.info)" *ngFor="let station of stats.topDestinations | slice:0:5"
                    class="list-group-item d-flex justify-content-between align-items-center list-group-item-action">
                    {{ station.info.name }}
                    <span class="badge bg-primary rounded-pills">{{station.entries}}</span>
                </li>
            </ul>
        </div>
        <div class="col-8">
            <div id="peakChart">
                <canvas id="peakHoursChart"></canvas>
            </div>
        </div>
    </div>
</div>
